#ivy directory path
user.ivy.dir=C\:/Users/desai/workspace_learning/Ivy_Examples/build/ivy

#<!-- IVY default cache directory -->
ivy.default.ivy.user.dir=${user.ivy.dir}/ivycache

#<!-- IVY Local repository settings -->
ivy.local.default.root=${user.ivy.dir}/repositories/local
ivy.local.default.ivy.pattern=[organization]/[module]/[revision]/[type]/ivy.xml
ivy.local.default.artifact.pattern=[organization]/[module]/[revision]/[type]/[artifact](-[suffix]).[ext]


#<!-- IVY Shared repository settings -->
ivy.shared.default.root=${user.ivy.dir}/repositories/shared

#<!-- IVY Public repository settings -->
ivy.smartstream.default.root=/ivy/repositories/public